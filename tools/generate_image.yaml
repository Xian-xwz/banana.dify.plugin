identity:
  name: generate_image
  author: Xian-xwz
  label:
    en_US: Generate Image
    zh_Hans: 生成图像
description:
  en_US: Generate images using Banana/Gemini API
  zh_Hans: 使用 Banana/Gemini API 生成图像
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: Text description of the image to generate
      zh_Hans: 要生成的图像的文本描述
    llm_description: A detailed text description of the image you want to generate
    form: llm
  - name: width
    type: number
    required: false
    default: "1024"
    label:
      en_US: Width
      zh_Hans: 宽度
    human_description:
      en_US: Image width in pixels
      zh_Hans: 图像宽度（像素）
    form: form
  - name: height
    type: number
    required: false
    default: "1024"
    label:
      en_US: Height
      zh_Hans: 高度
    human_description:
      en_US: Image height in pixels
      zh_Hans: 图像高度（像素）
    form: form
  - name: model
    type: select
    required: false
    default: gemini-2.0-flash-exp-image-generation
    options:
      - label:
          en_US: Gemini 2.0 Flash Image
          zh_Hans: Gemini 2.0 Flash 图像
        value: gemini-2.0-flash-exp-image-generation
      - label:
          en_US: Gemini 2.5 Flash Image
          zh_Hans: Gemini 2.5 Flash 图像
        value: gemini-2.5-flash-image
    label:
      en_US: Model
      zh_Hans: 模型
    human_description:
      en_US: Model to use for image generation
      zh_Hans: 用于图像生成的模型
    form: form
  - name: quality
    type: select
    required: false
    default: "2k"
    options:
      - label:
          en_US: 2K Quality
          zh_Hans: 2K 质量
        value: "2k"
      - label:
          en_US: 4K Quality
          zh_Hans: 4K 质量
        value: "4k"
    label:
      en_US: Quality
      zh_Hans: 质量
    human_description:
      en_US: Image quality/resolution
      zh_Hans: 图像质量/分辨率
    form: form
