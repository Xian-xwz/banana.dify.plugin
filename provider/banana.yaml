      en_US: Get your API key from Google AI Studio (https://aistudio.google.com/)
      zh_Hans: 从 Google AI Studio (https://aistudio.google.com/) 获取 API Key

tools:
  - tools/generate_image.yaml
extra:
  python:
    source: tools/generate_image.py
